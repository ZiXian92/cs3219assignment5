<div 
    class="list-group"
    style="height: 400px; overflow-y: auto;">
  <button 
    *ngFor="let select of selectList"
    type="button"
    class="list-group-item list-group-item-action"
    [ngClass]="{'active': select.selected}"
    (click)="selectItem(select)">
    {{select.name}}
  </button>
</div>

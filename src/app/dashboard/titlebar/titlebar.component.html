<div class="main row">
	<div class="col-xs-12">

		<form class="col-xs-4 px-0 mb-0" *ngIf="isEdit">
			<div class="input-group">
				<input type="text" 
				id="githubRepoLink" 
				name="githubRepoLink" 
				class="form-control px-1"
				[(ngModel)]="githubRepoLink"
				placeholder="Enter a Github Repository Link"
				required> 
				<span class="input-group-btn">
					<button class="btn btn-outline-success px-1" 
					type="button" 
					(click)="setGithubRepoLink()">
						<md-icon>done</md-icon>
					</button>
				</span>
			</div>
		</form>


		<a class="repoLink" 
			*ngIf="!isEdit" 
			(click)="editGithubRepoLink()">
			<span>Repository Link:</span>
			<span *ngIf="!githubRepoLink">Unspecified</span> 
			<span *ngIf="githubRepoLink" class="d-inline">{{githubRepoLink}}</span>
		</a>
	</div>
</div>

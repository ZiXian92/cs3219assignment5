<div class="container-fluid">
	<div class="row h-100 flex-items-xs-middle">
		<div class="container">
			<div class="row">
				<div class="col-xs-10 mx-auto login-main">
					<div class="row py-2">
						<h1 class="logo">Git Guard</h1>
					</div>
					<img class="inspecto-cat" src="../../assets/inspectocat.png">
					<div class="row pt-1" *ngIf="!isLoggedIn">
						<h5 class="sub-text"><b>Your Github analyser</b></h5> 
					</div>
					<div class="row pt-1" *ngIf="!isLoggedIn">
						<h5 class="sub-text">Helping you keep track of who's working and <b>who's not</b>.</h5> 
					</div>
					<div class="row pt-1" *ngIf="!isLoggedIn">
						<h5 class="sub-text"><i>Simply login to your Github account to get started!</i></h5>
					</div>
					<div class="row my-0 pt-1" *ngIf="!isLoggedIn">
						<button (click)="goToGithubAuthentication()" class="btn btn-block btn-github"><h5>Continue with GitHub</h5></button>
					</div>

					<form 
						class="container-fluid"
						*ngIf="isLoggedIn"
						(ngSubmit)="onLinkFormSubmit()" #linkForm="ngForm">
						<div class="row">
							<h5 class="sub-text"><b>Welcome, User!</b></h5>
						</div>
						<div class="row">
							<h5 class="sub-text">Enter a link for a Github repository</h5>
						</div>
						<div class="row">
							<p class="sub-text"><i>Don't worry, you can change it later</i></p>
						</div>
						<div class="row">
							<div class="col-xs-9 githubRepoLinkCol">
								<input 
								type="text" 
								id="githubRepoLink" 
								name="githubRepoLink"
								class="form-control" 
								placeholder="Github Repository Link"
								[(ngModel)]="githubRepoLink" 
								required>
							</div>
							<div class="col-xs-3 githubRepoLinkCol">
								<button class="btn btn-github" type="submit">Start Guarding!</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div class="octocat-copyright">Super awesome <a target="_blank" href="https://octodex.github.com/inspectocat">Inspectocat</a> by <a target="_blank" href="https://github.com/jasoncostello">Jason Costello</a> via Octodex</div>
</div>
